{% extends "app/cinemamanager/cmHome.html" %}
{% block title %}
Update Details
{% endblock %}
{% block content %}
<h1>Update Details</h1>
<br>
<div class="d-flex justify-content-center">
    <div class="col-8">
        <form method="POST" class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
