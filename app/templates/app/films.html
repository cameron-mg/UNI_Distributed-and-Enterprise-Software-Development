{% extends "app/template.html" %}
{% block title %}
Films page 
{% endblock %}
{% block content %}
<style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      width: 100%;
      margin-bottom: 25px;
    }
      
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
      
    .container {
      padding: 2px 16px;
    }
</style>
<div class="container-fluid mt-5">
    <div class="row gy-5">
        {% for film in films %}
            <div class="col">
                <div class="card img-fluid" style="width: 250px;">
                    <img src="{{ film.filmImage.url }}" class="img-responsive" alt="FilmImage" style="width: 100%; float: left; margin-right: 10px;">
                    <div class="card-footer">
                        <h5><td> {{ film.title }} </td></h5>
                        <a href="{% url 'bookingPage' film.pk %}" class="btn btn-primary">Book Now</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
